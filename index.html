<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Experience</title>
	<link rel="stylesheet" href="experience.css">	
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->
</head>
<body>
<section id="todoapp">
		<header id="header">
			<h1>Experience</h1>
			<input id="new-todo" placeholder="Share Experience?" autofocus>
			<textarea id="new-desc" placeholder="Describe Experience Here"></textarea>	 		
		<select id="new-category">
			<option value="beautiful" >Beautiful Experience</option>
			<option value="good" >Good Experience</option>
			<option value="cool" >Cool Experience</option>
			<option value="hot" >Hot Experience</option>
			<option value="bad" >Bad Experience</option>
		</select>
			<input id="new-add" type=button value="Share">
		</header>		
		<div id=navgat></div>		
		<section id="main">
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
	<br /><br />
		<p>Touch To Update Experience</p>		
	</div>	
	<script type="text/template" id="item-template">
		<div class="view">			
		<div id="caty"><a class="selected" href="#/<%- category %>"> A <%- category %> Experience</a></div>
			<div class="edbox">
				<label><%- title %></label>				
				<p><%- desc %></p>								
			</div>			
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
		<textarea class="editdesc" ><%- desc %></textarea>
		<input class="editconfirm" id="updatelog" type=button value="Done">		
	</script>
<script type="text/template" id="stats-template">					
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All (<%= remaining %>)</a>
			</li>
			<li>
				<a href="#/beautiful">Beautiful  (<%= beautiful %>)</a>
			</li>
			<li>
				<a href="#/good">Good (<%= good %>)</a>
			</li>
			<li>
				<a href="#/cool">Cool (<%= cool %>)</a>
			</li>
			<li>
				<a href="#/hot">Hot (<%= hot %>)</a>
			</li>
			<li>
				<a href="#/bad">Bad (<%= bad %>)</a>
			</li>
		</ul>		
	</script>
	<script src="assets/jquery.min.js"></script>
	<script src="assets/lodash.min.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
